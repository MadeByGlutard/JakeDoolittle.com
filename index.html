---
layout: default
---

{% for article in site.data.articles reversed %}
    <div class="media">
        <div class="media-header">
            <div class="lead">{{ article.date }}</div>
            <div>{{ article.location }}</div>
        </div>
        <div class="media-body">
            <h4 class="media-title">{{ article.title }}</h4>
            {{ article.body | markdownify }}
        </div>
    </div>
{% endfor %}
